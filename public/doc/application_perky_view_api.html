            <h1>PerkyView</h1>
            <p class="api-extends">extends <code>PerkyModule</code></p><section class="api-section"><h2>Static</h2>
                <div class="api-member">
                    <h3><code>$category</code></h3>
                    <pre><code>static $category = 'perkyView'</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>defaultElement(params)</code></h3>
                    <pre><code>static defaultElement (params) {
    const element = document.createElement('div')

    element.id = params.id || uniqueId('perky_view', 'perky_view')

    element.className = params.className || 'perky-view'

    const styles = {
        display: 'block',
        overflow: 'hidden',
        position: 'relative',
        width: '100%',
        height: '100%',
        ...this.defaultStyles(params)
    }

    Object.assign(element.style, styles)

    return element
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>defaultStyles()</code></h3>
                    <pre><code>static defaultStyles () {
    return {}
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Constructor</h2>
                <div class="api-member">
                    <h3><code>constructor(params = ...)</code></h3>
                    <pre><code>constructor (params = {}) {
    super(params)

    this.element = params.element ? params.element : this.constructor.defaultElement(params)

    if (params.position) {
        applyPositionStyle(this.element, params.position)
    }

    if (params.container) {
        this.mount(params.container)
    }

    if (params.className) {
        this.addClass(params.className)
    }


    this.#setupResizeObserver()
    this.#setupFullscreenEvents()
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Methods</h2>
                <div class="api-member">
                    <h3><code>onInstall(host)</code></h3>
                    <pre><code>onInstall (host) {
    this.delegateTo(host, [
        'element',
        'mount',
        'dismount',
        'mounted',
        'displayMode',
        'setDisplayMode',
        'enterFullscreenMode',
        'exitFullscreenMode',
        'toggleFullscreen'
    ])

    this.delegateEventsTo(host, [
        'resize',
        'mount',
        'dismount',
        'displayMode:changed'
    ])
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>addClass(className)</code></h3>
                    <pre><code>addClass (className) {
    this.element.classList.add(className)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>removeClass(className)</code></h3>
                    <pre><code>removeClass (className) {
    this.element.classList.remove(className)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>hasClass(className)</code></h3>
                    <pre><code>hasClass (className) {
    return this.element.classList.contains(className)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>setSize({...})</code></h3>
                    <pre><code>setSize ({width, height, unit = 'px'}) {
    Object.assign(this.element.style, {
        width: `${width}${unit}`,
        height: `${height}${unit}`
    })

    this.emit('resize', {width, height})
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>fit(element = ...)</code></h3>
                    <pre><code>fit (element = this.container) {
    const {width, height} = element.getBoundingClientRect()

    this.setSize({width, height})
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>mount(container)</code></h3>
                    <pre><code>mount (container) {
    if (!container) {
        throw new Error('Container element is required')
    }

    if (this.container &amp;&amp; this.container !== container) {
        this.container.removeChild(this.element)
    }

    container.appendChild(this.element)

    this.emit('mount', {container})

    if (this.#resizeObserver) {
        this.#resizeObserver.observe(this.element)
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>dismount()</code></h3>
                    <pre><code>dismount () {
    if (this.container) {
        this.container.removeChild(this.element)
        this.emit('dismount', {container: this.container})
    }

    if (this.#resizeObserver) {
        this.#resizeObserver.disconnect()
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>isVisible()</code></h3>
                    <pre><code>isVisible () {
    return this.element.style.display !== 'none'
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>onDispose()</code></h3>
                    <pre><code>onDispose () {
    this.exitFullscreenMode()

    if (this.#resizeObserver) {
        this.#resizeObserver.disconnect()
        this.#resizeObserver = null
    }

    if (this.#onFullscreenChange) {
        document.removeEventListener('fullscreenchange', this.#onFullscreenChange)
    }

    this.dismount()
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>hide()</code></h3>
                    <pre><code>hide () {
    if (this.display &amp;&amp; this.display !== 'none') {
        this.#previousDisplay = this.display
    }

    this.display = 'none'
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>show()</code></h3>
                    <pre><code>show () {
    if (this.#previousDisplay) {
        this.display = this.#previousDisplay
        this.#previousDisplay = null
    } else {
        this.display = ''
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>setDisplayMode(mode)</code></h3>
                    <pre><code>setDisplayMode (mode) {
    const modes = {
        normal: () =&gt; this.exitFullscreenMode(),
        fullscreen: () =&gt; this.enterFullscreenMode()
    }

    if (modes[mode]) {
        modes[mode]()
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>enterFullscreenMode()</code></h3>
                    <pre><code>enterFullscreenMode () {
    if (this.displayMode === 'fullscreen') {
        return
    }

    this.displayMode = 'fullscreen'

    document.body.classList.add('fullscreen-mode')

    this.#previousStyles = {
        position: this.element.style.position,
        top: this.element.style.top,
        left: this.element.style.left,
        width: this.element.style.width,
        height: this.element.style.height,
        zIndex: this.element.style.zIndex
    }

    Object.assign(this.element.style, {
        position: 'fixed',
        top: '0',
        left: '0',
        width: '100vw',
        height: '100vh',
        zIndex: '10000'
    })

    this.#requestFullscreen()
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>exitFullscreenMode()</code></h3>
                    <pre><code>exitFullscreenMode () {
    if (this.displayMode === 'normal') {
        return
    }

    if (document.fullscreenElement) {
        document.exitFullscreen()
    }

    this.displayMode = 'normal'

    document.body.style.overflow = ''
    document.body.classList.remove('fullscreen-mode')

    Object.assign(this.element.style, this.#previousStyles)
    this.#previousStyles = {}

    this.#dispatchDisplayModeChanged('normal')
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>toggleFullscreen()</code></h3>
                    <pre><code>toggleFullscreen () {
    const mode = this.displayMode

    if (mode === 'fullscreen') {
        this.exitFullscreenMode()
    } else {
        this.enterFullscreenMode()
    }
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Getters</h2>
                <div class="api-member">
                    <h3><code>container()</code></h3>
                    <pre><code>get container () {
    return this.element.parentElement
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>width()</code></h3>
                    <pre><code>get width () {
    return this.element.offsetWidth
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>height()</code></h3>
                    <pre><code>get height () {
    return this.element.offsetHeight
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>size()</code></h3>
                    <pre><code>get size () {
    return {
        width: this.width,
        height: this.height
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>aspectRatio()</code></h3>
                    <pre><code>get aspectRatio () {
    const {width, height} = this.size

    return height &gt; 0 ? width / height : 0
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>mounted()</code></h3>
                    <pre><code>get mounted () {
    return Boolean(this.container &amp;&amp; this.container.contains(this.element))
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>html()</code></h3>
                    <pre><code>get html () {
    return this.element.innerHTML
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>display()</code></h3>
                    <pre><code>get display () {
    return this.element.style.display
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Setters</h2>
                <div class="api-member">
                    <h3><code>display(display)</code></h3>
                    <pre><code>set display (display) {
    this.element.style.display = display
}</code></pre>
