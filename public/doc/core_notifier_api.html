            <h1>Notifier</h1>
            <section class="api-section"><h2>Static</h2>
                <div class="api-member">
                    <h3><code>notifierMethods</code></h3>
                    <pre><code>static notifierMethods = [
    'getListenersFor',
    'on',
    'once',
    'off',
    'emit',
    'emitter',
    'listenTo',
    'listenToOnce',
    'cleanExternalListeners',
    'removeListeners',
    'removeListenersFor',
    'delegateEvents'
]</code></pre>
                </div>
            </section><section class="api-section"><h2>Methods</h2>
                <div class="api-member">
                    <h3><code>getListenersFor(name)</code></h3>
                    <pre><code>getListenersFor (name) {
    return this.#listenersFor[name]
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>on(name, listener)</code></h3>
                    <pre><code>on (name, listener) {
    if (typeof listener !== 'function') {
        throw new TypeError('Listener must be a function')
    }

    if (!this.#listenersFor[name]) {
        this.#listenersFor[name] = []
    }

    this.#listenersFor[name].push(listener)

    return listener
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>once(name, listener)</code></h3>
                    <pre><code>once (name, listener) {
    if (typeof listener !== 'function') {
        throw new TypeError('Listener must be a function')
    }

    const onceWrapper = (...args) =&gt; {
        listener(...args)
        this.off(name, onceWrapper)
    }

    return this.on(name, onceWrapper)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>off(name, listener)</code></h3>
                    <pre><code>off (name, listener) {
    const listeners = this.getListenersFor(name)

    if (typeof listener === 'undefined') {
        return this.removeListenersFor(name)
    } else if (Array.isArray(listeners)) {
        const index = listeners.indexOf(listener)

        if (index !== -1) {
            listeners.splice(index, 1)
            return true
        }
    }

    return false
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>emit(name, ...args)</code></h3>
                    <pre><code>emit (name, ...args) {
    const listeners = this.getListenersFor(name)
    if (!listeners) {
        return
    }

    const listenersCopy = [...listeners]

    for (const listener of listenersCopy) {
        listener.call(this, ...args)
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>emitter(name)</code></h3>
                    <pre><code>emitter (name) {
    return (...args) =&gt; this.emit(name, ...args)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>listenTo(target, eventName, callback)</code></h3>
                    <pre><code>listenTo (target, eventName, callback) {
    target.on(eventName, callback)
    this.#externalListeners.push({target, eventName, callback})
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>listenToOnce(target, eventName, callback)</code></h3>
                    <pre><code>listenToOnce (target, eventName, callback) {
    const onceWrapper = (...args) =&gt; {
        callback(...args)

        target.off(eventName, onceWrapper)

        const index = this.#externalListeners.findIndex(
            l =&gt; l.target === target &amp;&amp; l.eventName === eventName &amp;&amp; l.callback === onceWrapper
        )
        if (index !== -1) {
            this.#externalListeners.splice(index, 1)
        }
    }

    target.on(eventName, onceWrapper)
    this.#externalListeners.push({target, eventName, callback: onceWrapper})
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>cleanExternalListeners()</code></h3>
                    <pre><code>cleanExternalListeners () {
    this.#externalListeners.forEach(({target, eventName, callback}) =&gt; {
        target.off(eventName, callback)
    })
    this.#externalListeners = []
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>removeListeners()</code></h3>
                    <pre><code>removeListeners () {
    Object.keys(this.#listenersFor).forEach(name =&gt; this.removeListenersFor(name))
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>removeListenersFor(name)</code></h3>
                    <pre><code>removeListenersFor (name) {
    const listeners = this.getListenersFor(name)

    if (listeners) {
        listeners.length = 0
        delete this.#listenersFor[name]
        return true
    }

    return false
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>delegateEvents(target, events, namespace)</code></h3>
                    <pre><code>delegateEvents (target, events, namespace) {
    if (!target || (!Array.isArray(events) &amp;&amp; typeof events !== 'object')) {
        return
    }

    const eventArray = Array.isArray(events) ? events : Object.keys(events)
    eventArray.forEach((event) =&gt; {
        this.listenTo(target, event, (...args) =&gt; {
            const prefixedEvent = namespace ? `${namespace}:${event}` : event
            this.emit(prefixedEvent, ...args)
        })
    })
}</code></pre>
