            <div class="doc-block">
                <h3>Basic setup</h3>
                <pre><code>class MyGame extends Application {
    static $category = 'game'

    configureApplication () {
        // Called after all systems are created
    }
}</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Create and mount</h3>
                <pre><code>const app = new Application({$id: 'demo'})
const container = document.getElementById('app')

app.mount(container)
app.start()

console.log(app.mounted) // true
console.log(app.element.tagName) // 'DIV'
console.log(app.perkyView.width, app.perkyView.height)</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>List children</h3>
                <pre><code>const app = new Application({$id: 'demo'})

for (const child of app.children) {
    console.log(`${child.$id} (${child.$category})`)
}

app.dispose()</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Access systems</h3>
                <pre><code>const app = new Application({$id: 'demo'})

console.log(app.manifest.$id)
console.log(app.perkyView.$id)
console.log(app.inputSystem.$id)

app.dispose()</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>start / stop</h3>
                <pre><code>const app = new Application({$id: 'demo'})

app.on('start', () =&gt; console.log('app started'))
app.on('stop', () =&gt; console.log('app stopped'))

app.start()
console.log(app.running) // true

app.stop()
console.log(app.running) // false

app.dispose()</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>View properties</h3>
                <pre><code>const app = new Application({$id: 'demo'})

console.log(app.perkyView.width)
console.log(app.perkyView.height)
console.log(app.perkyView.aspectRatio)</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Resize event</h3>
                <pre><code>const app = new Application({$id: 'demo'})

app.on('resize', ({width, height}) =&gt; {
    console.log('resized to:', width, height)
})

app.perkyView.setSize({width: 800, height: 600})</code></pre>
