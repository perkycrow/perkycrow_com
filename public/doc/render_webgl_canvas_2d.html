            <div class="doc-block">
                <h3>Rotated shapes</h3>
                <pre><code>const renderer = new WebGLCanvas2D({
    container: ctx.container,
    autoFit: true,
    backgroundColor: '#1a1a2e'
})

const scene = new Group2D()

const rect1 = new Rectangle({
    width: 3,
    height: 1.5,
    color: '#e94560',
    x: -5,
    y: 0,
    rotation: Math.PI / 6
})

const rect2 = new Rectangle({
    width: 3,
    height: 1.5,
    color: '#0f3460',
    x: 0,
    y: 0,
    rotation: Math.PI / 4
})

const rect3 = new Rectangle({
    width: 3,
    height: 1.5,
    color: '#533483',
    x: 5,
    y: 0,
    rotation: -Math.PI / 6,
    scaleX: 1.2,
    scaleY: 0.8
})

scene.add(rect1, rect2, rect3)
renderer.render(scene)
ctx.setApp(renderer)</code></pre>

            <div class="doc-block">
                <h3>Camera zoom</h3>
                <pre><code>const renderer = new WebGLCanvas2D({
    container: ctx.container,
    autoFit: true,
    backgroundColor: '#16213e'
})

const scene = new Group2D()

for (let i = 0; i &lt; 5; i++) {
    scene.add(new Circle({
        radius: 1,
        color: `hsl(${i * 60}, 70%, 50%)`,
        x: (i - 2) * 3,
        y: 0
    }))
}

renderer.camera.zoom = 1.5
renderer.render(scene)
ctx.setApp(renderer)

logger.log('zoom:', renderer.camera.zoom + 'x')</code></pre>
