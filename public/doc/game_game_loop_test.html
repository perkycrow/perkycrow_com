            <h1>GameLoop</h1>
            <section class="test-section"><h2>GameLoop</h2>
            <div class="test-hook">
                <h4>beforeEach</h4>
                <pre><code>originalRequestAnimationFrame = global.requestAnimationFrame
originalPerformanceNow = global.performance.now
animationCallbacks = []

let time = 0
global.performance.now = vi.fn(() =&gt; {
    time += 16.7 // ~60fps
    return time
})

global.requestAnimationFrame = vi.fn(callback =&gt; {
    animationCallbacks.push(callback)
    return 1 // Return a dummy ID
})

vi.spyOn(PerkyModule.prototype, 'emit')

gameLoop = new GameLoop()</code></pre>
            </div>
        
            <div class="test-hook">
                <h4>afterEach</h4>
                <pre><code>vi.restoreAllMocks()
global.requestAnimationFrame = originalRequestAnimationFrame
global.performance.now = originalPerformanceNow
animationCallbacks = []</code></pre>
            </div>
        
            <div class="test-case">
                <h4>constructor</h4>
                <pre><code>expect(gameLoop).toBeInstanceOf(PerkyModule)
expect(gameLoop.frameInterval).toBe(1000 / 60)
expect(gameLoop.paused).toBe(false)
expect(gameLoop.maxFrameSkip).toBe(5)</code></pre>
            </div>
        
            <div class="test-case">
                <h4>constructor with custom params</h4>
                <pre><code>const customLoop = new GameLoop({
    fps: 30,
    maxFrameSkip: 3
})

expect(customLoop.frameInterval).toBe(1000 / 30)
expect(customLoop.maxFrameSkip).toBe(3)</code></pre>
            </div>
        
            <div class="test-case">
                <h4>running getter</h4>
                <pre><code>expect(gameLoop.running).toBe(false)

gameLoop.start()
expect(gameLoop.running).toBe(true)

gameLoop.paused = true
expect(gameLoop.running).toBe(false)</code></pre>
            </div>
        
            <div class="test-case">
                <h4>start</h4>
                <pre><code>gameLoop.start()

expect(gameLoop.started).toBe(true)
expect(gameLoop.lastTime).toBeDefined()
expect(gameLoop.accumulator).toBe(0)
expect(gameLoop.frameCount).toBe(0)
expect(global.requestAnimationFrame).toHaveBeenCalled()</code></pre>
            </div>
        
            <div class="test-case">
                <h4>start with already started</h4>
                <pre><code>gameLoop.start()

vi.clearAllMocks()
const result = gameLoop.start()

expect(result).toBe(false)
expect(requestAnimationFrame).not.toHaveBeenCalled()</code></pre>
            </div>
        
            <div class="test-case">
                <h4>pause</h4>
                <pre><code>gameLoop.start()
gameLoop.paused = false

const result = gameLoop.pause('param')

expect(result).toBe(true)
expect(gameLoop.paused).toBe(true)
expect(gameLoop.emit).toHaveBeenCalledWith('pause', 'param')</code></pre>
            </div>
        
            <div class="test-case">
                <h4>pause when not running</h4>
                <pre><code>vi.clearAllMocks()

const result = gameLoop.pause()

expect(result).toBe(false)
expect(gameLoop.emit).not.toHaveBeenCalled()</code></pre>
            </div>
        
            <div class="test-case">
                <h4>resume</h4>
                <pre><code>gameLoop.start()
gameLoop.paused = true

const result = gameLoop.resume('param')

expect(result).toBe(true)
expect(gameLoop.paused).toBe(false)
expect(gameLoop.emit).toHaveBeenCalledWith('resume', 'param')
expect(requestAnimationFrame).toHaveBeenCalled()</code></pre>
            </div>
        
            <div class="test-case">
                <h4>resume when not paused</h4>
                <pre><code>gameLoop.start()
gameLoop.paused = false

vi.clearAllMocks()

const result = gameLoop.resume()

expect(result).toBe(false)
expect(gameLoop.emit).not.toHaveBeenCalled()</code></pre>
            </div>
        
            <div class="test-case">
                <h4>setFps and getFps</h4>
                <pre><code>gameLoop.setFps(30)

expect(gameLoop.frameInterval).toBe(1000 / 30)
expect(gameLoop.getFps()).toBe(30)</code></pre>
            </div>
        
            <div class="test-case">
                <h4>getCurrentFps</h4>
                <pre><code>expect(gameLoop.getCurrentFps()).toBe(0)

gameLoop.currentFps = 59
expect(gameLoop.getCurrentFps()).toBe(59)</code></pre>
            </div>
        
            <div class="test-case">
                <h4>update function emits events</h4>
                <pre><code>const testLoop = new GameLoop()
const update = vi.fn()
const render = vi.fn()

testLoop.on('update', update)
testLoop.on('render', render)

testLoop.start()
expect(animationCallbacks.length).toBeGreaterThan(0)

testLoop.lastTime = performance.now() - 50 // 50ms ago

const updateFn = animationCallbacks[0]
updateFn(performance.now())

expect(update).toHaveBeenCalled()

expect(render).toHaveBeenCalled()</code></pre>
            </div>
        
            <div class="test-case">
                <h4>update function with paused loop</h4>
                <pre><code>const testLoop = new GameLoop()
const update = vi.fn()
const render = vi.fn()

testLoop.on('update', update)
testLoop.on('render', render)

testLoop.start()
expect(animationCallbacks.length).toBeGreaterThan(0)

testLoop.paused = true

const updateFn = animationCallbacks[0]
const result = updateFn(performance.now())

expect(result).toBe(false)
expect(update).not.toHaveBeenCalled()
expect(render).not.toHaveBeenCalled()</code></pre>
            </div>
