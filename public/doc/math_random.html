            <h1>Random</h1>
            
            <div class="doc-block">
                <h3>Creation</h3>
                <pre><code>const rng = new Random()
const seeded = new Random('my-seed')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Random numbers</h3>
                <pre><code>const rng = new Random()
logger.log('between(0, 100):', rng.between(0, 100))
logger.log('between(0, 100):', rng.between(0, 100))
logger.log('intBetween(1, 10):', rng.intBetween(1, 10))</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Reproducibility</h3>
                <pre><code>const rng1 = new Random('test-seed')
const rng2 = new Random('test-seed')
logger.log('rng1:', rng1.between(0, 100))
logger.log('rng2:', rng2.between(0, 100))
logger.log('Same seed = same values')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>coinToss</h3>
                <pre><code>const rng = new Random()
for (let i = 0; i &lt; 5; i++) {
    logger.log('coinToss:', rng.coinToss())
}</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>oneChanceIn</h3>
                <pre><code>const rng = new Random()
for (let i = 0; i &lt; 5; i++) {
    logger.log('oneChanceIn(4):', rng.oneChanceIn(4))
}</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>pick</h3>
                <pre><code>const rng = new Random()
const items = ['sword', 'shield', 'potion', 'scroll']
for (let i = 0; i &lt; 5; i++) {
    logger.log('pick:', rng.pick(items))
}</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>weightedChoice</h3>
                <pre><code>const rng = new Random()
const loot = [
    {value: 'common', weight: 70},
    {value: 'rare', weight: 25},
    {value: 'legendary', weight: 5}
]
for (let i = 0; i &lt; 5; i++) {
    logger.log('loot:', rng.weightedChoice(loot))
}</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>fork</h3>
                <pre><code>const rng = new Random('base')
rng.between(0, 100)
rng.between(0, 100)

const forked = rng.fork()
logger.log('original:', rng.between(0, 100))
logger.log('forked:', forked.between(0, 100))
logger.log('Both continue independently')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>getState / setState</h3>
                <pre><code>const rng = new Random('save-test')
logger.log('val 1:', rng.between(0, 100))

const state = rng.getState()
logger.log('val 2:', rng.between(0, 100))
logger.log('val 3:', rng.between(0, 100))

rng.setState(state)
logger.log('after restore:', rng.between(0, 100))</code></pre>
            </div>
