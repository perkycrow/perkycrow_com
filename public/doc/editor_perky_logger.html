        <div class="seo-content">
            <h1>PerkyLogger</h1>
            
            <div class="doc-block">
                <h3>Usage</h3>
                <pre><code>// In HTML
// &lt;perky-logger max-entries=&quot;50&quot;&gt;&lt;/perky-logger&gt;

// Logs appear automatically via the global logger
logger.log('Hello world')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>info</h3>
                <pre><code>logger.info('This is an info message')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>notice</h3>
                <pre><code>logger.notice('This is a notice message')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>warn</h3>
                <pre><code>logger.warn('This is a warning message')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>error</h3>
                <pre><code>logger.error('This is an error message')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>success</h3>
                <pre><code>logger.success('This is a success message')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>title</h3>
                <pre><code>logger.title('Section Title')
logger.log('Content under title')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>spacer</h3>
                <pre><code>logger.log('Before spacer')
logger.spacer()
logger.log('After spacer')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>clear</h3>
                <pre><code>logger.clear()
logger.log('Logger cleared')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Object</h3>
                <pre><code>logger.log('user:', {name: 'Alice', age: 30, active: true})</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Array</h3>
                <pre><code>logger.log('items:', ['sword', 'shield', 'potion'])</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Vec2</h3>
                <pre><code>const position = new Vec2(100, 200)
logger.log('position:', position)</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Nested</h3>
                <pre><code>logger.log('data:', {
    player: {name: 'Bob', pos: new Vec2(10, 20)},
    inventory: ['gold', 'key']
})</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Multiple values</h3>
                <pre><code>const x = 42
const y = 'hello'
logger.log('x:', x, 'y:', y)</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Mixed types</h3>
                <pre><code>logger.info('Position:', new Vec2(5, 10), 'Score:', 100)</code></pre>
            </div>
        
        </div>
