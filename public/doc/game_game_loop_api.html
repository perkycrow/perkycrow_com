            <h1>GameLoop</h1>
            <p class="api-extends">extends <code>PerkyModule</code></p><section class="api-section"><h2>Static</h2>
                <div class="api-member">
                    <h3><code>$category</code></h3>
                    <pre><code>static $category = 'gameLoop'</code></pre>
                </div>
            </section><section class="api-section"><h2>Constructor</h2>
                <div class="api-member">
                    <h3><code>constructor(params = ...)</code></h3>
                    <pre><code>constructor (params = {}) {
    super(params)

    this.lastTime = 0
    this.accumulator = 0
    this.maxFrameSkip = params.maxFrameSkip || 5
    this.frameCount = 0
    this.screenFrameCount = 0
    this.lastFpsUpdate = 0

    this.fps = params.fps ?? 60
    this.frameInterval = 1000 / this.fps
    this.#fpsLimited = params.fpsLimited ?? false
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Methods</h2>
                <div class="api-member">
                    <h3><code>onInstall(host)</code></h3>
                    <pre><code>onInstall (host) {
    this.delegateTo(host, [
        'paused',
        'pause',
        'resume',
        'setFps',
        'getFps',
        'getCurrentFps',
        'getScreenFps',
        'fpsLimited',
        'setFpsLimited'
    ])

    this.delegateEventsTo(host, [
        'update',
        'render',
        'pause',
        'resume',
        'changed:fps',
        'changed:fpsLimited'
    ])
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>onStart()</code></h3>
                    <pre><code>onStart () {
    this.#paused = false
    this.lastTime = performance.now()
    this.accumulator = 0
    this.frameCount = 0
    this.lastFpsUpdate = this.lastTime

    requestAnimationFrame(time =&gt; update(this, time))
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>pause(...args)</code></h3>
                    <pre><code>pause (...args) {
    if (!this.started || this.#paused) {
        return false
    }

    this.#paused = true
    this.emit('pause', ...args)

    return true
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>resume(...args)</code></h3>
                    <pre><code>resume (...args) {
    if (!this.started || !this.#paused) {
        return false
    }

    this.#paused = false
    this.lastTime = performance.now()
    this.emit('resume', ...args)

    requestAnimationFrame(time =&gt; update(this, time))

    return true
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>getFps()</code></h3>
                    <pre><code>getFps () {
    return this.fps
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>setFps(fps)</code></h3>
                    <pre><code>setFps (fps) {
    this.fps = fps
    this.frameInterval = 1000 / fps
    this.emit('changed:fps', fps)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>getCurrentFps()</code></h3>
                    <pre><code>getCurrentFps () {
    return this.currentFps || 0
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>getScreenFps()</code></h3>
                    <pre><code>getScreenFps () {
    return this.screenFps || 0
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>setFpsLimited(value)</code></h3>
                    <pre><code>setFpsLimited (value) {
    this.#fpsLimited = value
    this.emit('changed:fpsLimited', value)
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Getters</h2>
                <div class="api-member">
                    <h3><code>paused()</code></h3>
                    <pre><code>get paused () {
    return this.#paused
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>running()</code></h3>
                    <pre><code>get running () {
    return super.running &amp;&amp; !this.#paused
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>fpsLimited()</code></h3>
                    <pre><code>get fpsLimited () {
    return this.#fpsLimited
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Setters</h2>
                <div class="api-member">
                    <h3><code>paused(value)</code></h3>
                    <pre><code>set paused (value) {
    this.#paused = value
}</code></pre>
                </div>
