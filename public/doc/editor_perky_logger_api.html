        <div class="seo-content">
            <h1>PerkyLogger</h1>
            <p class="api-extends">extends <code>HTMLElement</code></p><section class="api-section"><h2>Static</h2>
                <div class="api-member">
                    <h3><code>observedAttributes</code></h3>
                    <pre><code>static observedAttributes = ['max-entries', 'position', 'timestamp', 'theme']</code></pre>
                </div>
            </section><section class="api-section"><h2>Constructor</h2>
                <div class="api-member">
                    <h3><code>constructor()</code></h3>
                    <pre><code>constructor () {
    super()
    this.attachShadow({mode: 'open'})
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Methods</h2>
                <div class="api-member">
                    <h3><code>connectedCallback()</code></h3>
                    <pre><code>connectedCallback () {
    this.#buildDOM()
    this.#bindLoggerEvents()
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>disconnectedCallback()</code></h3>
                    <pre><code>disconnectedCallback () {
    this.#unbindLoggerEvents()
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>attributeChangedCallback(name, oldValue, newValue)</code></h3>
                    <pre><code>attributeChangedCallback (name, oldValue, newValue) {
    if (oldValue === newValue) {
        return
    }

    this.#handleAttributeChange(name, newValue)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>log(message, type = ..., format = ..., timestamp = ...)</code></h3>
                    <pre><code>log (message, type = 'info', format = 'text', timestamp = null) {
    const entry = document.createElement('div')
    entry.className = `logger-entry log-${type}`

    const indicator = document.createElement('span')
    indicator.className = 'logger-indicator'
    entry.appendChild(indicator)

    const messageElement = document.createElement('span')
    messageElement.className = 'logger-message'

    processMessage(messageElement, message, format)

    entry.appendChild(messageElement)

    const time = timestamp ? new Date(timestamp) : new Date()
    const timestampEl = document.createElement('span')
    timestampEl.className = 'logger-timestamp'
    timestampEl.textContent = time.toLocaleTimeString()
    entry.appendChild(timestampEl)

    this.#entries.push(entry)

    while (this.#entries.length &gt; this.#maxEntries) {
        const removed = this.#entries.shift()
        if (removed.parentNode) {
            removed.parentNode.removeChild(removed)
        }
    }

    if (this.#contentEl) {
        this.#contentEl.appendChild(entry)
        this.#contentEl.scrollTop = this.#contentEl.scrollHeight
    }

    this.#updateControlsVisibility()

    return entry
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>info(...messages)</code></h3>
                    <pre><code>info (...messages) {
    return this.log(formatMessage(...messages), 'info')
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>notice(...messages)</code></h3>
                    <pre><code>notice (...messages) {
    return this.log(formatMessage(...messages), 'notice')
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>warn(...messages)</code></h3>
                    <pre><code>warn (...messages) {
    return this.log(formatMessage(...messages), 'warn')
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>error(...messages)</code></h3>
                    <pre><code>error (...messages) {
    return this.log(formatMessage(...messages), 'error')
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>success(...messages)</code></h3>
                    <pre><code>success (...messages) {
    return this.log(formatMessage(...messages), 'success')
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>spacer()</code></h3>
                    <pre><code>spacer () {
    const entry = document.createElement('div')
    entry.className = 'logger-entry logger-spacer'
    this.#entries.push(entry)

    if (this.#contentEl) {
        this.#contentEl.appendChild(entry)
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>title(title)</code></h3>
                    <pre><code>title (title) {
    const entry = document.createElement('div')
    entry.className = 'logger-entry logger-title-entry'
    entry.textContent = title
    this.#entries.push(entry)

    if (this.#contentEl) {
        this.#contentEl.appendChild(entry)
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>clear()</code></h3>
                    <pre><code>clear () {
    this.#entries = []
    if (this.#contentEl) {
        this.#contentEl.innerHTML = ''
    }
    this.#updateControlsVisibility()
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Getters</h2>
                <div class="api-member">
                    <h3><code>maxEntries()</code></h3>
                    <pre><code>get maxEntries () {
    return this.#maxEntries
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>position()</code></h3>
                    <pre><code>get position () {
    return this.#position
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>timestamp()</code></h3>
                    <pre><code>get timestamp () {
    return this.#timestamp
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>theme()</code></h3>
                    <pre><code>get theme () {
    return this.#theme
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>entries()</code></h3>
                    <pre><code>get entries () {
    return this.#entries
}</code></pre>
                </div>
            </section><section class="api-section"><h2>Setters</h2>
                <div class="api-member">
                    <h3><code>maxEntries(value)</code></h3>
                    <pre><code>set maxEntries (value) {
    this.#maxEntries = value
    this.setAttribute('max-entries', value)
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>position(value)</code></h3>
                    <pre><code>set position (value) {
    this.#position = value
    this.setAttribute('position', value)
    this.#updateClasses()
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>timestamp(value)</code></h3>
                    <pre><code>set timestamp (value) {
    this.#timestamp = value
    if (value) {
        this.setAttribute('timestamp', '')
    } else {
        this.removeAttribute('timestamp')
    }
}</code></pre>
                </div>
            
                <div class="api-member">
                    <h3><code>theme(value)</code></h3>
                    <pre><code>set theme (value) {
    this.#theme = value
    if (value) {
        this.setAttribute('theme', value)
    } else {
        this.removeAttribute('theme')
    }
}</code></pre>
                </div>
            </section>
