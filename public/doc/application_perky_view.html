            <h1>PerkyView</h1>
            
            <div class="doc-block">
                <h3>Basic creation</h3>
                <pre><code>const view = new PerkyView({$id: 'myView'})

// Uses a default div element
console.log(view.element.tagName) // 'DIV'</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>With custom element</h3>
                <pre><code>const canvas = document.createElement('canvas')
const view = new PerkyView({
    $id: 'canvasView',
    element: canvas
})</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Mount to container</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})
const container = document.getElementById('app')

view.mount(container)

console.log(view.mounted) // true
console.log(view.width, view.height)</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Size properties</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

console.log(view.width)
console.log(view.height)
console.log(view.size) // {width, height}
console.log(view.aspectRatio)</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>setSize</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.setSize({width: 800, height: 600})
view.setSize({width: 100, height: 100, unit: '%'})</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>fit</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.fit() // Fits to container
view.fit(someElement) // Fits to specific element</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>hide / show</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

console.log(view.isVisible()) // true

view.hide()
console.log(view.isVisible()) // false

view.show()
console.log(view.isVisible()) // true</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>display property</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.display = 'flex'
console.log(view.display) // 'flex'</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>addClass / removeClass / hasClass</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.addClass('active')
console.log(view.hasClass('active')) // true

view.removeClass('active')
console.log(view.hasClass('active')) // false</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Fullscreen methods</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.enterFullscreenMode()
view.exitFullscreenMode()
view.toggleFullscreen()

// Or via setDisplayMode
view.setDisplayMode('fullscreen')
view.setDisplayMode('normal')</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>displayMode event</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.on('displayMode:changed', ({mode}) =&gt; {
    console.log('mode changed:', mode)
})

console.log(view.displayMode) // 'normal' or 'fullscreen'</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>mount / dismount</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})
const container = document.getElementById('app')

view.on('mount', () =&gt; console.log('mounted'))
view.on('dismount', () =&gt; console.log('dismounted'))

view.mount(container)
console.log(view.container === container) // true
console.log(view.mounted) // true

view.dismount()
console.log(view.mounted) // false</code></pre>
            </div>
        
            <div class="doc-block">
                <h3>Resize event</h3>
                <pre><code>const view = new PerkyView({$id: 'demo'})

view.on('resize', ({width, height}) =&gt; {
    console.log('resized:', width, height)
})

view.setSize({width: 300, height: 100})</code></pre>
            </div>
